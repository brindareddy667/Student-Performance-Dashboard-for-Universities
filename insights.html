<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights - Student Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">ðŸŽ“ Performance Dashboard</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/search">Search Student</a></li>
                <li><a href="/insights" class="active">Overall Insights</a></li>
            </ul>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="loader" class="loader"></div>
        <h1 class="fade-in">Overall Class Insights</h1>
        <div class="charts-grid">
            <div class="card fade-in-delay">
                <h2>Attendance vs. GPA</h2>
                <canvas id="scatterChart"></canvas>
            </div>
            <div class="card fade-in-delay-2">
                <h2>Student GPA Improvement Distribution</h2>
                <canvas id="improvementHistogram"></canvas>
            </div>
            <div class="card fade-in-delay-3">
                <h2>Subject Difficulty Ranking (by Avg. GPA)</h2>
                <canvas id="subjectDifficultyChart"></canvas>
            </div>
        </div>
    </main>

    <script src="/static/js/script.js"></script>
</body>
</html>
